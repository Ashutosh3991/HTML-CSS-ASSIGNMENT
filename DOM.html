<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Example</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }

      #heading {
        
         color: red;
       }
       .color1 {
			color: blue;
		}
		.color2 {
			color: red;
		}
		.color3 {
			color: green;
		}
		.color4 {
			color: purple;
		}
		.color5 {
			color: orange;
		}

    </style>
  </head>
  <body>
    <h1 id="text">Welcome to my website</h1>
    <p>Click the button to change the heading color</p>
    <button onclick="changeColor()">Change Color</button>
    <script>
        // var button = document.getElementById("button");
        // var heading = document.getElementById("heading");
        
        // button.addEventListener("click", ()=> {
        //   heading.style.color = "blue";
        // });
        function changeColor() {
                    var text = document.getElementById("text");
                    var colors = ["color1", "color2", "color3", "color4", "color5"];
                    var currentColor = text.className;
                    var index = colors.indexOf(currentColor);
                    if (index === colors.length - 1) {
                        index = 0;
                    } else {
                        index++;
                    }
                    var newColor = colors[index];
                    text.className = newColor;
                }
        
        </script>
  </body>
</html>
